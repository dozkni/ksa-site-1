<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- header -->
    <header> 
        <div class="header__container container">
            <input class="header__checkbox checkbox" type="checkbox" name="" id="" />
            <div class="header__hamburger hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="header__logo">
                <a href="#"><img src="./img/logo.png" alt="logo"></a>
                <p class="header__logo-title">
                    КОМПЛЕКСНЫЕ<br>СИСТЕМЫ<br>АВТОМАТИЗАЦИИ
                </p>
            </div>
            <!-- Навигация -->
            <nav class="header__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><a href="#products">ПРОДУКТЫ 1С</a></li>
                    <li class="nav-menu__list-item"><a href="#services">НАШИ УСЛУГИ</a></li>
                    <li class="nav-menu__list-item"><a href="#contacts">КОНТАКТЫ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Первая секция -->
    <section class="first-section section">
        <div class="first-section__container container">
            <div class="first-section__offer offer">
                <h1>ВНЕДРЕНИЕ<br>СОПРОВОЖДЕНИЕ<br>ПРОГРАММНЫХ ПРОДУКТОВ 1С</h1>
                <h2>РЕШЕНИЕ ЗАДАЧ ЛЮБОЙ СЛОЖНОСТИ</h2>
                <button class="offer__button">ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</button>
            </div>
            <div class="first-section__slides-wrapper slides-wrapper">
                <div class="slides">
                    <div class="slide">
                        <img src="/img/hands.png" alt="hands-logo">
                        <div>БОЛЕЕ 100<br>ПОСТОЯННЫХ<br>КЛИЕНТОВ</div>
                    </div>
                    <div class="slide">
                        <img src="/img/kubok.png" alt="kubok-logo">
                        <div>7 ЛЕТ<br>НА РЫНКЕ</div>
                    </div>
                    <div class="slide">
                        <img src="/img/people.png" alt="people-logo">
                        <div>КОМАНДА<br>ПРОФИ</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
